<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../public/css/form_posts_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
    rel="stylesheet">
  <title>Form_Editar</title>
</head>

<body class="area-fundo-posts">
  <section class="area-posts">

    <form class="formulario">
      <div class="coluna-esquerda">
        <h1>Editar Post</h1>
        <div class="coluna-esquerda-item mb-3" id="titulo">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
        </div>

        <div class="coluna-esquerda-item mb-3">
          <label for="arquivo" id="img">Enviar Arquivo</label>
          <input class="form-control" type="file" name="arquivo" id="arquivo">

        </div>


        <div class="coluna-esquerda-item mb-3" >
          <form method="post">

            <div class="form-group">
              <label class="control-label" for="date"></label>
              <input type="date" id="txtDate" name="date">

            </div>

          </form>
        </div>

        <div class="coluna-esquerda-item mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
        </div>

       

      </div>
      
      <div class="coluna-direita">
    
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Conteudo" rows="15" style="resize: none;"></textarea>
          <div>
            <button type="button" class="btn">Editar</button>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </form>
  </section>

</body>

</html>
